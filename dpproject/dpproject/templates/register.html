{% extends 'base.html' %}
{% block content %}
<script>
    function login() {
        window.location = "/accounts/login";
    }
</script>

<h1>Register User</h1>
<form method="post">
    <table>
    {{ form.as_table }}
    </table>
    {% csrf_token %}
    <input type="submit" name="submit" value="Register" />
</form>
<br/>
<button onclick="login()" >Login</button>
{% endblock %}
