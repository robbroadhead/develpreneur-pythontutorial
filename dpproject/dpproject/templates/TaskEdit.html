{% extends 'internal.html' %}
{% block content %}

<h1>{{ title }}</h1>
<div class="message">{{ msg }}</div>
{% if parent %}
<button onclick="goPage('/tf/{{ parent.id }}')" class="btn-info">Return To {{ parent.name }}</button>
<br/>
<br/>
{% endif %}
<form method="post">
    <table width="100%" bordercolor="#761905" borderwidth="1" align="center">
        <tr><td width="30%">&nbsp;</td><td width="70%">&nbsp;</td></tr>
    {{ form.as_table }}
    </table>
    <br/>
    <input type="submit" class="btn-edit" value="Save Record" name="submit">
    {% if title == "Edit Task" %}
        <input type="submit" class="btn-edit" value="Delete Record" name="delete">
    {% endif %}
    {% csrf_token %}
</form>
{% endblock %}
